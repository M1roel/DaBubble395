<div class="reaction-overlay" (click)="closeOverlay()">
    <div class="reaction-card" (click)="$event.stopPropagation()">
        <div class="reaction-item" *ngFor="let emoji of emojis" (click)="selectEmoji(emoji)">
            <img [src]="'img/emojis/' + emoji + '.svg'" [alt]="emoji" />
        </div>
    </div>
</div>
