<div class="devspace-wrapper" [class.hidden]="!isVisible">
  <div class="devspace-content">
    <div class="header">
      <div class="workspace">
        <img src="img/workspacelogo.png" alt="" />
        <span>Devspace</span>
      </div>
      <img src="img/edit_square.png" alt="" />
    </div>

    <div>
      <div class="channel-list-ctn">
        <div class="channel-header">
          <div class="channel-sub-header">
            <img (click)="toggleChannelVisibility()" src="img/arrow_drop_down.png" alt="Drop Down Arrow">
            <div>
              <img src="img/workspaces.png" alt="Workspaces Icon">
              <span>Channels</span>
            </div>
          </div>
          <img (click)="openChannelDialog()" src="img/add.png" alt="Add Icon">
        </div>

        <div class="channel-list">
          @for (channel of channels; track $index){
            <span *ngIf="isChannelVisible" [@fadeOut]>#{{ channel.name }}</span>
            }
        </div>
        <div class="add-channel-ctn">
          <img (click)="openChannelDialog()" src="img/add_circle.png" alt="Add Circle Icon">
          <span>Channel hinzuf√ºgen</span>
        </div>
      </div>
        
      

      
      <app-add-channel
        (onSave)="saveChannelToFirestore($event)"
      ></app-add-channel>

      <br /><br />

      <div>
        <button (click)="toggleUserVisiblity()">Weg damit</button>

        @for (user of users; track $index) {
        <p *ngIf="isUserVisible" [@fadeOut] class="avatar-user">
          <img src="img/avatar/{{ user.avatar }}" alt="" />{{ user.name }}
        </p>
        }
      </div>
    </div>

    <a routerLink="/imprint">Imprint</a><br />
    <a routerLink="/policy">Datenschutz</a>
  </div>
</div>
