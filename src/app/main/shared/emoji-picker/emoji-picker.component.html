<div class="emoji-picker-wrapper">
    <emoji-mart [autoFocus]="true" [darkMode]="false" color="#444DF2" emoji="grin" [emojiSize]="32" [isNative]="true"
        [showPreview]="false" [exclude]="['flags']" [style]="{ fontFamily: 'Nunito'}"
        (emojiSelect)="selectEmoji($event)"></emoji-mart>
</div>
