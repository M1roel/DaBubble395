<div class="intro-bg">
  <div class="intro-center">
    <img
      src="img/logo.svg"
      class="intro-logo"
      alt="DABubble Logo"
      [@slideLogo]="logoState"
      (@slideLogo.done)="onLogoSlideDone($event)"
    />
    <div class="logo-text-wrapper">
      <div class="logo-text" [@slideText]="showLogoText ? 'visible' : 'hidden'">
        DABubble
      </div>
    </div>
  </div>
</div>
