<div class="intro-bg" [@fadeBg]="bgFadeState">
  <div class="intro-center" [@shrinkToCorner]="shrinkState">
    <img
      src="img/logo.svg"
      class="intro-logo"
      alt="DABubble Logo"
      [@slideLogo]="logoState"
      (@slideLogo.done)="onLogoSlideDone($event)"
    />
    <div class="logo-text-wrapper">
      <div class="logo-text" [@slideText]="showLogoText ? 'visible' : 'hidden'"
      (@slideText.done)="onTextSlideDone($event)">
        DABubble
      </div>
    </div>
  </div>
</div>
