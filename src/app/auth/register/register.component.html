<section class="reg-main">
  <div class="reg-dialog">
    <h2>Konto erstellen</h2>
    <p>
      Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
      DABubble-Konto.
    </p>
    <input type="text" name="name" id="name" placeholder="Name und Nachname" />
    <input type="email" placeholder="beispielname@email.com" />
    <input type="password" placeholder="Passwort" />
    <div class="privacy">
      <input type="checkbox" name="privacy" id="privacy" />
      <span
        >Ich stimme der
        <a href="">DatenschutzerklÃ¤rung</a>
        zu.
      </span>
    </div>
    <div class="register">
    <button class="reg-btn" (click)="register()" [disabled]="">Weiter</button>
    </div>
  </div>
</section>
